---
layout: default
---

<div class="home">

  <h1 class="page-title">{{ page.title }}</h1>

  <p>{{ content }}</p>

  <h2>최신 글</h2>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
  </ul>

</div>
